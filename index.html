<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday üéÇ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #f8e8f5, #e3f6f5);
      text-align: center;
      overflow-x: hidden;
    }

    header {
      background-color: #fcd6e3;
      padding: 20px;
      font-size: 2rem;
      font-weight: bold;
      color: #6a5d7b;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .instructions {
      margin: 20px auto;
      font-size: 1.2rem;
      color: #6a5d7b;
    }

    .cake {
      margin: 40px auto;
      position: relative;
      width: 200px;
      height: 180px;
    }

    .cake-base {
      width: 200px;
      height: 120px;
      background: #b4d9f7;
      border-radius: 15px;
      position: absolute;
      bottom: 0;
      left: 0;
      box-shadow: inset 0 -10px 0 #8cbfe5;
    }

    .candle {
      width: 20px;
      height: 60px;
      background: #f8c3c1;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 5px;
    }

    .flame {
      width: 20px;
      height: 30px;
      background: radial-gradient(circle, #ffd700 60%, transparent 70%);
      border-radius: 50%;
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      animation: flicker 0.2s infinite alternate;
      opacity: 1;
    }

    @keyframes flicker {
      from { transform: translateX(-50%) scale(1); }
      to { transform: translateX(-50%) scale(1.1); }
    }

    /* Popup ucapan */
    .popup {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.8);
      border-radius: 20px;
      padding: 30px 50px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #6a5d7b;
      display: none;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: pink;
      top: -10px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    /* Balon */
    .balloon {
      position: fixed;
      bottom: -100px;
      width: 40px;
      height: 60px;
      border-radius: 50%;
      background: #fcd6e3;
      animation: rise 6s linear forwards;
    }

    @keyframes rise {
      to {
        transform: translateY(-120vh);
      }
    }

  </style>
</head>
<body>
  <header>üéâ Selamat Ulang Tahun üéâ</header>
  <div class="instructions">Tiup lilin lewat mic atau klik api lilin untuk memadamkan üé§üïØÔ∏è</div>

  <div class="cake">
    <div class="cake-base"></div>
    <div class="candle">
      <div class="flame" id="flame"></div>
    </div>
  </div>

  <div class="popup" id="popup">‚ú® Selamat! Level Up! ‚ú®</div>

  <script>
    const flame = document.getElementById("flame");
    const popup = document.getElementById("popup");

    // Fungsi matikan lilin
    function blowOut() {
      if (flame.style.display !== "none") {
        flame.style.display = "none";
        showCelebration();
      }
    }

    // Klik api lilin
    flame.addEventListener("click", blowOut);

    // Mic detection
    if (navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(function(stream) {
          const audioCtx = new AudioContext();
          const analyser = audioCtx.createAnalyser();
          const source = audioCtx.createMediaStreamSource(stream);
          source.connect(analyser);
          const dataArray = new Uint8Array(analyser.frequencyBinCount);

          function detectBlow() {
            analyser.getByteFrequencyData(dataArray);
            let volume = dataArray.reduce((a, b) => a + b) / dataArray.length;
            if (volume > 30) { // sensitifitas mic
              blowOut();
            }
            requestAnimationFrame(detectBlow);
          }
          detectBlow();
        })
        .catch(function(err) {
          console.log("Mic error: " + err);
        });
    }

    // Confetti + balon
    function showCelebration() {
      popup.style.display = "block";

      // Confetti
      for (let i = 0; i < 30; i++) {
        let confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.background = ["#fcd6e3","#b4d9f7","#f8c3c1","#d7f9f1"][Math.floor(Math.random()*4)];
        confetti.style.animationDuration = (3 + Math.random()*2) + "s";
        document.body.appendChild(confetti);
        setTimeout(()=> confetti.remove(), 5000);
      }

      // Balon
      for (let i = 0; i < 10; i++) {
        let balloon = document.createElement("div");
        balloon.className = "balloon";
        balloon.style.left = Math.random() * window.innerWidth + "px";
        balloon.style.background = ["#fcd6e3","#b4d9f7","#f8c3c1","#d7f9f1"][Math.floor(Math.random()*4)];
        balloon.style.animationDuration = (4 + Math.random()*3) + "s";
        document.body.appendChild(balloon);
        setTimeout(()=> balloon.remove(), 7000);
      }
    }
  </script>
</body>
</html>
