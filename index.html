<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Selamat Ulang Tahun</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="page">
    <h1 class="title">Selamat Ulang Tahun Sayang ❤️</h1>
    <p class="hint">Tiup lilinnya lewat mic ya 😘🎂</p>

    <section class="stage">
      <div class="plate">
        <div class="cake">
          <div class="layer bottom"></div>
          <div class="layer middle"></div>
          <div class="layer top"></div>
          <div class="icing"></div>
          <div class="drip d1"></div>
          <div class="drip d2"></div>
          <div class="drip d3"></div>

          <div class="candle">
            <div class="wick"></div>
            <div class="flame"></div>
            <div class="glow"></div>
          </div>

        </div>
      </div>
    </section>
  </main>

  <canvas id="confetti"></canvas>

  <div id="popup" class="popup">
    <div class="popup-card">Selamat Ulang Tahun yang ke-34 Sayang 🎉</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
